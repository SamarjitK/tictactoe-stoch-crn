name: Run Unit Tests

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        activate-conda: true
    - name: Install ipywidgets with conda
      run: conda install ipywidgets=7.6.3
    - name: Install numpy with conda
      run: conda install numpy=1.20.2
    - name: Install cython with conda
      run: conda install cython=0.29.23
    - name: Test with unittest
      run: python -m unittest -v tests/ppsim_tests.py